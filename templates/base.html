<!DOCTYPE html>
<html>
<head>
	<title>Programming Exercises</title>
	<link type="text/css" rel="stylesheet" href="/static/bootstrap/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="/static/prog.css" />
	
</head>
<body>
	<div class="row">
		<div class="span12">
			<h1>Programming Exercises</h1>
			<br/>
		</div>
	</div>

	<div class="row">
		<div class="span2">
			{% if user %}
				Welcome, {{user.username}} <br/>
				<a href="/logout">Logout</a> <br/>
				<a href="/myaccount">My Account</a>
			{% endif %}

			{% if not user %}
				<form id="loginForm" method="post" action="/login">
					Username: <br/>
					<input type="text" name="username"/>
					Password: </br>
					<input type="password" name="password" />
					<input type="submit" value="Login" />
				</form>
				<a href="/signup">Signup</a>
			{% endif %}
			<br/>
			<a href="{% url allProblemsView %}">View all problems</a>
		</div>

		<div class="span10">
			{% block content %}
			{% endblock %}
		</div>
	</div>
	
</body>
</html>
